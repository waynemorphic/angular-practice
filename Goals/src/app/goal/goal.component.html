<div class="container">
  <h1>My Watch List</h1>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <div *ngFor="let goal of goals; let i = index">
        <div>
          <h6 id="{{i}}" appStrikethrough>{{goal.name}}</h6>
          <button (click)="toggleDetails(i)" class="btn btn-primary">Toggle Details</button>
        </div>
        <div *ngIf="goal.showDescription">
          <app-goal-detail [goal]="goal" (isComplete)="completeGoal($event, i)" (isDelete)="deleteGoal($event, i)">
          </app-goal-detail>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
  </div>

  <!-- $event is a placeholder for values that are expected to be emitted by the event
      completeGoal is triggered when event is captured from child component that is goal-detail -->


  <p *ngIf="goals.length < 3">Your watch list is too small</p>


</div>
